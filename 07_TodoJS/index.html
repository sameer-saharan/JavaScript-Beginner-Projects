<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <input type="text" id="title" placeholder="title"> </input> <br><br>

        <div class="todo-list">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
